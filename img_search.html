<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">

        <div class="head">
            <div class="links">
                <a class ="link1" href="index.html">Search</a>
                <a href="advanced.html">Advanced Search</a>

        </div>

                </form>
            </div>
        </div>
