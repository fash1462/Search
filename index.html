<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="head">
            <div class="links">
                <a class ="link1" href="img_search.html">Images</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>
        <div class="mid"></div>
        <div class="search">
            <div class="search-box">
                <form action="https://google.com/search">
                    <div class="search-input-text">
                            <img class="search-sym" src="icons8-search.svg" alt="search symbol">
                            <input class="query" type="text" name="q" autofocus>
                    </div>
                    <div class="search-buttons">
                        <div class="button-bar">
                            <input class="google-search-button" type="submit" value="Google Search"> 
                            <input class="feeling-lucky" type="submit" value="I'm Feeling Lucky" formaction="https://www.google.com/doodles">
                        </div>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </body>
</html>
