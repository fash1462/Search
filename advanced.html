<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body{
            font-family: arial,sans-serif;
        }
    </style>
</head>
<body>
    <div class="head">
        <div class="links">
            <a class ="link1" href="img_search.html">Images</a>
            <a href="index.html">Search</a>
        </div>
    </div>
    <div class="adv-heading">
        <label>Advanced Search</label>
    </div>
    <div class="borderline"></div>

    <div class="main">
        <form action="https://google.com/search">
            <div class="wrapper1">
                <div class="tableheads">
                    <div class="headline1">
                        <span>Find pages with....</span>
                    </div>
                </div>
            </div>
    
            <div class="blank-space">&nbsp;</div>
            
            <div class="tableheads">
                    <span>
                        <div class="headline2">
                            To do this in the search box.
                        </div>
                    </span> 
            </div>

            <div class="label-container">
                <div class="input-row">
                    <div class="headline3">
                        <div class="tableheads">
                                <label>all these words:</label> 
                        </div>
                    </div> 
                    <div class="input-container">
                        <div class="input-wrapper">
                            <input class="adv-query" type="text" autofocus name="as_q">
                        </div>
                    </div>
                    <div class="lable2-container">
                        <div class="tableheads">
                            type the important words
                        </div>
                    </div>
                </div>

                <div class="input-row">
                    <div class="headline3">
                        <div class="tableheads">
                                <label>this exact word or phrase:</label> 
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-wrapper">
                            <input class="adv-query" type="text" name="as_epq">
                        </div>
                    </div>
                    <div class="lable2-container">
                        <div class="tableheads">
                            Put exact words in quotes: "rat terrier"
                        </div>
                    </div>
                </div>

                <div class="input-row">
                    <div class="headline3">
                        <div class="tableheads">
                                <label>any of these words:</label> 
                        </div>
                    </div>
                    <div class="input-container">
                        <div class="input-wrapper">
                            <input class="adv-query" type="text" name="as_oq">
                        </div>
                    </div>
                    <div class="lable2-container">
                        <div class="tableheads">
                            Type OR between all the words you want: miniature OR standard
                        </div>
                    </div>
                </div>

                <div class="input-row">
                    <div class="headline3">
                        <div class="tableheads">
                                <label>none of these words:</label> 
                        </div>
                    </div> 
                    <div class="input-container">
                        <div class="input-wrapper">
                            <input class="adv-query" type="text" name="as_eq">
                        </div>
                    </div>
                    <div class="lable2-container">
                        <div class="tableheads">
                            Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <input class="adv-button" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>  
    </div>
</body>
</html>
